<form [formGroup]="formLogin" (ngSubmit)="onSubmit(formLogin.value)">
  <div class="row">
    <div class="col-md-12 text-center mt-5">
      <h2>Iniciar sesión</h2>
    </div>
    <div class="col-md-10 offset-md-1">

      <div class="form-group mt-4 login">
        <label for="email">Correo</label>
        <input type="email"
               formControlName="email"
               class="form-control"
               id="email"
               aria-describedby="emailHelp">

      </div>
      <div class="form-group mt-4 login">
        <label for="password">Contraseña</label>
        <input type="password"
               formControlName="password"
               class="form-control"
               id="password">
      </div>
    </div>
    <div class="col-md-10 offset-md-1 mt-4 text-center">
      <button type="submit" class="btn btn-secondary rou btn-block rounded-pill">Iniciar sesión</button>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-md-10 offset-md-1 mt-4 text-center">
    <button (click)="anony()" class="btn btn-primary btn-block rounded-pill">Consultor</button>
  </div>
</div>

<!--Alert-->
<swal
    #alertSwal
    title=""
    text=""
    type="success">
</swal>
